<div class="container">
  <button (click)="connectMetamask()">Connect to Metamask</button>
  <div *ngIf="address" class="wallet-info">
    <p>Connected Address: {{ address }}</p>
    <p>ETH Balance: {{ ethBalance }}</p>
    <p>WETH Balance: {{ wethBalance }}</p>

    <div class="transfer-form">
      <h2>Transfer ERC-20 Tokens</h2>
      <form #transferForm="ngForm" (ngSubmit)="transferToken(tokenAddress, recipientAddress, amount, decimals)">
        <div>
          <label for="tokenAddress">Token Address:</label>
          <input type="text" id="tokenAddress" [(ngModel)]="tokenAddress" name="tokenAddress" required>
        </div>
        <div>
          <label for="recipientAddress">Recipient Address:</label>
          <input type="text" id="recipientAddress" [(ngModel)]="recipientAddress" name="recipientAddress" required>
        </div>
        <div>
          <label for="amount">Amount:</label>
          <input type="number" id="amount" [(ngModel)]="amount" name="amount" step="any" required>
        </div>
        <div>
          <label for="decimals">Decimals:</label>
          <input type="number" id="decimals" [(ngModel)]="decimals" name="decimals" required>
        </div>
        <button type="submit">Transfer Tokens</button>
      </form>
  
      <div *ngIf="transactionHash" class="transaction-hash">
        <h3>Transaction Submitted</h3>
        <p>Transaction Hash: {{transactionHash}}</p>
      </div>
    </div>
  </div>
</div>
